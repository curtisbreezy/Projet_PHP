<section id="formulaire">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">S'enregistrer</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Nom</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="">

              <div class="col-md-6">
                <label for="exampleInputLastName">Prénom</label>

            </div>
          </div>
          <div class="form-group">

            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="">

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirmer le mot de passe</label>
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="">
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">S'inscrire</a>
        </form>
        <div class="text-center">
